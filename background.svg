<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主背景渐变 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="30%" style="stop-color:#0d1117"/>
      <stop offset="70%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#0a0a12"/>
    </linearGradient>

    <!-- 光晕效果 -->
    <radialGradient id="glowCyan" cx="20%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glowMagenta" cx="80%" cy="70%" r="35%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glowBlue" cx="60%" cy="20%" r="30%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:0"/>
    </radialGradient>

    <!-- 网格图案 -->
    <pattern id="grid" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="transparent"/>
      <line x1="60" y1="0" x2="60" y2="60" stroke="#00ffff" stroke-width="0.3" opacity="0.1"/>
      <line x1="0" y1="60" x2="60" y2="60" stroke="#00ffff" stroke-width="0.3" opacity="0.1"/>
    </pattern>

    <!-- 点阵图案 -->
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#00ffff" opacity="0.15"/>
    </pattern>

    <!-- 电路线条图案 -->
    <pattern id="circuit" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="transparent"/>
      <!-- 水平线 -->
      <line x1="0" y1="50" x2="80" y2="50" stroke="#00ffff" stroke-width="0.5" opacity="0.08"/>
      <line x1="100" y1="50" x2="200" y2="50" stroke="#00ffff" stroke-width="0.5" opacity="0.08"/>
      <line x1="0" y1="150" x2="60" y2="150" stroke="#ff00ff" stroke-width="0.5" opacity="0.06"/>
      <line x1="140" y1="150" x2="200" y2="150" stroke="#ff00ff" stroke-width="0.5" opacity="0.06"/>
      <!-- 垂直线 -->
      <line x1="50" y1="0" x2="50" y2="40" stroke="#00ffff" stroke-width="0.5" opacity="0.08"/>
      <line x1="50" y1="60" x2="50" y2="100" stroke="#00ffff" stroke-width="0.5" opacity="0.08"/>
      <line x1="150" y1="100" x2="150" y2="140" stroke="#ff00ff" stroke-width="0.5" opacity="0.06"/>
      <line x1="150" y1="160" x2="150" y2="200" stroke="#ff00ff" stroke-width="0.5" opacity="0.06"/>
      <!-- 节点 -->
      <circle cx="50" cy="50" r="3" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.15"/>
      <circle cx="150" cy="150" r="3" fill="none" stroke="#ff00ff" stroke-width="0.5" opacity="0.12"/>
      <circle cx="100" cy="100" r="2" fill="#00ffff" opacity="0.1"/>
    </pattern>

    <!-- 模糊滤镜 -->
    <filter id="blur1">
      <feGaussianBlur stdDeviation="80"/>
    </filter>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="120"/>
    </filter>

    <!-- 噪点纹理 -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.05"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>

    <!-- 暗角渐变 -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.5"/>
    </radialGradient>
  </defs>

  <!-- 基础背景 -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- 模糊光晕层 -->
  <ellipse cx="300" cy="250" rx="500" ry="400" fill="#00ffff" opacity="0.03" filter="url(#blur2)"/>
  <ellipse cx="1600" cy="800" rx="450" ry="350" fill="#ff00ff" opacity="0.025" filter="url(#blur2)"/>
  <ellipse cx="1000" cy="200" rx="400" ry="300" fill="#0066ff" opacity="0.02" filter="url(#blur1)"/>
  <ellipse cx="200" cy="900" rx="350" ry="250" fill="#00ff88" opacity="0.015" filter="url(#blur2)"/>

  <!-- 渐变光晕叠加 -->
  <rect width="1920" height="1080" fill="url(#glowCyan)"/>
  <rect width="1920" height="1080" fill="url(#glowMagenta)"/>
  <rect width="1920" height="1080" fill="url(#glowBlue)"/>

  <!-- 网格层 -->
  <rect width="1920" height="1080" fill="url(#grid)" opacity="0.6"/>

  <!-- 电路图案层 -->
  <rect width="1920" height="1080" fill="url(#circuit)" opacity="0.8"/>

  <!-- 点阵层 -->
  <rect width="1920" height="1080" fill="url(#dots)" opacity="0.5"/>

  <!-- 装饰性几何元素 -->
  <!-- 左上角大六边形 -->
  <polygon points="150,80 220,40 290,80 290,160 220,200 150,160"
           fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.1"/>
  <polygon points="160,90 210,60 260,90 260,150 210,180 160,150"
           fill="none" stroke="#00ffff" stroke-width="0.3" opacity="0.08"/>

  <!-- 右下角六边形组 -->
  <polygon points="1650,850 1700,820 1750,850 1750,910 1700,940 1650,910"
           fill="none" stroke="#ff00ff" stroke-width="0.5" opacity="0.1"/>
  <polygon points="1700,880 1750,850 1800,880 1800,940 1750,970 1700,940"
           fill="none" stroke="#ff00ff" stroke-width="0.3" opacity="0.08"/>

  <!-- 中央装饰圆环 -->
  <circle cx="960" cy="540" r="300" fill="none" stroke="#00ffff" stroke-width="0.3" opacity="0.05"/>
  <circle cx="960" cy="540" r="350" fill="none" stroke="#ff00ff" stroke-width="0.2" opacity="0.04"/>
  <circle cx="960" cy="540" r="400" fill="none" stroke="#00ffff" stroke-width="0.2" opacity="0.03"/>

  <!-- 斜线装饰 -->
  <line x1="0" y1="300" x2="400" y2="0" stroke="#00ffff" stroke-width="0.5" opacity="0.06"/>
  <line x1="0" y1="350" x2="450" y2="0" stroke="#00ffff" stroke-width="0.3" opacity="0.04"/>
  <line x1="1920" y1="780" x2="1520" y2="1080" stroke="#ff00ff" stroke-width="0.5" opacity="0.06"/>
  <line x1="1920" y1="730" x2="1470" y2="1080" stroke="#ff00ff" stroke-width="0.3" opacity="0.04"/>

  <!-- 噪点覆盖层 -->
  <rect width="1920" height="1080" fill="#888" opacity="0.02" filter="url(#noise)"/>

  <!-- 暗角效果 -->
  <rect width="1920" height="1080" fill="url(#vignette)" opacity="0.3"/>
</svg>
