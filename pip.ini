[global]
# 全局优先使用预编译的 wheel 包，避免从源码编译
# 这对 brotli 等需要编译的包特别有效

# 仅使用预编译的 wheel （最严格）
only-binary = :all:

# 在"仅预编译"失败时允许回退到源码编译的包
no-binary = :none:

# 禁用缓存以确保获取最新的 wheel
no-cache-dir = False

# 增加超时时间（某些 wheel 下载较慢）
default-timeout = 120

# 使用清华大学镜像（中国用户推荐，可提升下载速度）
# 如果不在中国，删除这一行
# index-url = https://mirrors.tsinghua.edu.cn/pypi/web/simple
