<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="monitorFrame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="monitorShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#444"/>
      <stop offset="50%" style="stop-color:#222"/>
      <stop offset="100%" style="stop-color:#111"/>
    </linearGradient>
    <linearGradient id="terminalBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="roomWall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="deskTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1f1f1f"/>
    </linearGradient>
    <linearGradient id="rgbGlow1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0080"/>
      <stop offset="50%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
    <linearGradient id="rgbGlow2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00"/>
      <stop offset="33%" style="stop-color:#00ffff"/>
      <stop offset="66%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#00ff00"/>
    </linearGradient>

    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- ========== A区 - 窄边框显示器 (16:9 屏幕) ========== -->
  <!-- 显示器外框（窄边框设计） -->
  <rect x="8" y="8" width="1364" height="784" rx="8" ry="8"
        fill="url(#monitorFrame)" filter="url(#softShadow)"/>

  <!-- 显示器边框高光（模拟金属质感） -->
  <rect x="8" y="8" width="1364" height="784" rx="8" ry="8"
        fill="none" stroke="#3a3a3a" stroke-width="1"/>
  <rect x="9" y="9" width="1362" height="3" rx="2" ry="2"
        fill="rgba(255,255,255,0.1)"/>

  <!-- 窄边框内边（约8px） -->
  <rect x="16" y="16" width="1348" height="760" rx="4" ry="4"
        fill="none" stroke="#111" stroke-width="2"/>

  <!-- 屏幕区域（实际内容区 1344×756 = 精确16:9） -->
  <rect x="18" y="18" width="1344" height="756" rx="3" ry="3"
        fill="none" stroke="rgba(0,255,255,0.3)" stroke-width="1"/>

  <!-- 显示器底部RGB灯条 -->
  <rect x="18" y="772" width="1344" height="2" fill="url(#rgbGlow1)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- 显示器底部品牌区域 -->
  <rect x="620" y="786" width="140" height="10" rx="2" ry="2" fill="#1a1a1a"/>
  <circle cx="690" cy="791" r="3" fill="#00ffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- 显示器支架 -->
  <rect x="670" y="792" width="40" height="35" rx="3" ry="3" fill="#1a1a1a"/>
  <ellipse cx="690" cy="835" rx="60" ry="10" fill="#1a1a1a"/>

  <!-- A区下方空间装饰线（可放音频可视化） -->
  <line x1="18" y1="860" x2="1362" y2="860" stroke="#1a1a2e" stroke-width="1" opacity="0.3"/>
  <text x="690" y="930" font-family="Consolas, Monaco, monospace" font-size="10"
        fill="#333" text-anchor="middle" opacity="0.5">[ AUDIO_VISUALIZER / AMBIENT ]</text>

  <!-- ========== B区 - 终端窗口 ========== -->
  <!-- 终端窗口背景 -->
  <rect x="1380" y="8" width="532" height="488" rx="8" ry="8"
        fill="#0d0d0d" filter="url(#softShadow)"/>

  <!-- 终端标题栏 -->
  <rect x="1380" y="8" width="532" height="32" rx="8" ry="0" fill="url(#terminalBar)"/>
  <rect x="1380" y="32" width="532" height="8" fill="#2d2d2d"/>

  <!-- 窗口控制按钮 -->
  <circle cx="1400" cy="24" r="6" fill="#ff5f56"/>
  <circle cx="1420" cy="24" r="6" fill="#ffbd2e"/>
  <circle cx="1440" cy="24" r="6" fill="#27ca3f"/>

  <!-- 终端标题 -->
  <text x="1646" y="28" font-family="Consolas, Monaco, monospace" font-size="13"
        fill="#888" text-anchor="middle">bash — stream@cyber-station: ~/live</text>

  <!-- 终端内容区边框 -->
  <rect x="1385" y="45" width="522" height="440" rx="0" ry="0"
        fill="none" stroke="#333" stroke-width="1"/>

  <!-- 终端内假命令行装饰（静态装饰） -->
  <text x="1395" y="70" font-family="Consolas, Monaco, monospace" font-size="11" fill="#27ca3f">
    stream@cyber-station<tspan fill="#888">:</tspan><tspan fill="#5c9eff">~/live</tspan><tspan fill="#888">$</tspan>
  </text>
  <text x="1395" y="88" font-family="Consolas, Monaco, monospace" font-size="11" fill="#666">
    # 系统状态面板加载中...
  </text>

  <!-- 终端底部状态栏 -->
  <rect x="1380" y="488" width="532" height="8" rx="0" ry="8" fill="#1a1a1a"/>
  <rect x="1380" y="488" width="100" height="8" rx="0" ry="0" fill="#27ca3f" opacity="0.3"/>

  <!-- ========== C区 - 房间场景 ========== -->
  <!-- 房间背景 -->
  <rect x="1380" y="504" width="532" height="488" rx="8" ry="8" fill="url(#roomWall)"/>

  <!-- 房间边框 -->
  <rect x="1380" y="504" width="532" height="488" rx="8" ry="8"
        fill="none" stroke="#2a2a3a" stroke-width="2"/>

  <!-- 墙面装饰 - LED灯带 -->
  <line x1="1385" y1="514" x2="1907" y2="514" stroke="url(#rgbGlow2)" stroke-width="3" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="4s" repeatCount="indefinite"/>
  </line>

  <!-- 墙面装饰 - 海报框架占位 -->
  <rect x="1395" y="524" width="75" height="95" rx="3" ry="3"
        fill="none" stroke="#333" stroke-width="1" opacity="0.5"/>
  <rect x="1820" y="524" width="75" height="95" rx="3" ry="3"
        fill="none" stroke="#333" stroke-width="1" opacity="0.5"/>

  <!-- 电脑桌 -->
  <rect x="1390" y="748" width="512" height="112" rx="5" ry="5" fill="url(#deskTop)"/>
  <rect x="1390" y="748" width="512" height="5" fill="#3a3a3a"/>

  <!-- 桌面RGB灯条 -->
  <rect x="1395" y="855" width="502" height="3" fill="url(#rgbGlow1)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.5s" repeatCount="indefinite"/>
  </rect>

  <!-- 左侧显示器 -->
  <g transform="translate(1450, 668)">
    <!-- 显示器支架 -->
    <rect x="55" y="75" width="30" height="60" fill="#1a1a1a"/>
    <ellipse cx="70" cy="135" rx="40" ry="10" fill="#1a1a1a"/>
    <!-- 显示器外框 -->
    <rect x="0" y="0" width="140" height="80" rx="5" ry="5" fill="#1a1a1a"/>
    <rect x="5" y="5" width="130" height="65" rx="2" ry="2" fill="#0a0a15"/>
    <!-- 屏幕内容提示（代码） -->
    <rect x="10" y="10" width="50" height="3" fill="#00ffff" opacity="0.6"/>
    <rect x="10" y="18" width="80" height="3" fill="#ff00ff" opacity="0.4"/>
    <rect x="10" y="26" width="60" height="3" fill="#00ff00" opacity="0.5"/>
    <rect x="10" y="34" width="90" height="3" fill="#888" opacity="0.3"/>
    <rect x="10" y="42" width="40" height="3" fill="#00ffff" opacity="0.6"/>
    <!-- 显示器RGB -->
    <rect x="0" y="75" width="140" height="2" fill="url(#rgbGlow1)" opacity="0.6"/>
  </g>

  <!-- 右侧显示器（稍大） -->
  <g transform="translate(1700, 663)">
    <!-- 显示器支架 -->
    <rect x="60" y="85" width="35" height="55" fill="#1a1a1a"/>
    <ellipse cx="77" cy="140" rx="45" ry="10" fill="#1a1a1a"/>
    <!-- 显示器外框 -->
    <rect x="0" y="0" width="155" height="90" rx="5" ry="5" fill="#1a1a1a"/>
    <rect x="5" y="5" width="145" height="75" rx="2" ry="2" fill="#0a0a15"/>
    <!-- 屏幕内容提示（直播预览） -->
    <rect x="10" y="10" width="135" height="60" fill="#111" opacity="0.5"/>
    <text x="77" y="45" font-family="Consolas" font-size="8" fill="#00ffff" text-anchor="middle" opacity="0.6">PREVIEW</text>
    <!-- 显示器RGB -->
    <rect x="0" y="85" width="155" height="2" fill="url(#rgbGlow2)" opacity="0.6"/>
  </g>

  <!-- 机械键盘 -->
  <g transform="translate(1554, 826)">
    <!-- 键盘底座 -->
    <rect x="0" y="0" width="200" height="55" rx="5" ry="5" fill="#1a1a1a"/>
    <!-- 键帽区域 -->
    <rect x="5" y="5" width="190" height="40" rx="3" ry="3" fill="#0f0f0f"/>
    <!-- 键帽行 -->
    <g fill="#2a2a2a">
      <rect x="10" y="10" width="12" height="10" rx="2"/>
      <rect x="25" y="10" width="12" height="10" rx="2"/>
      <rect x="40" y="10" width="12" height="10" rx="2"/>
      <rect x="55" y="10" width="12" height="10" rx="2"/>
      <rect x="70" y="10" width="12" height="10" rx="2"/>
      <rect x="85" y="10" width="12" height="10" rx="2"/>
      <rect x="100" y="10" width="12" height="10" rx="2"/>
      <rect x="115" y="10" width="12" height="10" rx="2"/>
      <rect x="130" y="10" width="12" height="10" rx="2"/>
      <rect x="145" y="10" width="12" height="10" rx="2"/>
      <rect x="160" y="10" width="12" height="10" rx="2"/>
      <rect x="175" y="10" width="12" height="10" rx="2"/>
    </g>
    <g fill="#252525">
      <rect x="10" y="23" width="15" height="10" rx="2"/>
      <rect x="28" y="23" width="12" height="10" rx="2"/>
      <rect x="43" y="23" width="12" height="10" rx="2"/>
      <rect x="58" y="23" width="12" height="10" rx="2"/>
      <rect x="73" y="23" width="12" height="10" rx="2"/>
      <rect x="88" y="23" width="12" height="10" rx="2"/>
      <rect x="103" y="23" width="12" height="10" rx="2"/>
      <rect x="118" y="23" width="12" height="10" rx="2"/>
      <rect x="133" y="23" width="12" height="10" rx="2"/>
      <rect x="148" y="23" width="12" height="10" rx="2"/>
      <rect x="163" y="23" width="24" height="10" rx="2"/>
    </g>
    <!-- 空格键 -->
    <rect x="45" y="36" width="80" height="8" rx="2" ry="2" fill="#2a2a2a"/>
    <!-- 键盘RGB灯带 -->
    <rect x="5" y="48" width="190" height="2" fill="url(#rgbGlow2)" opacity="0.8"/>
    <!-- WASD高亮 -->
    <rect x="43" y="23" width="12" height="10" rx="2" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- 游戏鼠标 -->
  <g transform="translate(1769, 831)">
    <!-- 鼠标垫 -->
    <rect x="-15" y="-10" width="90" height="60" rx="5" ry="5" fill="#111"/>
    <rect x="-15" y="-10" width="90" height="60" rx="5" ry="5" fill="none" stroke="url(#rgbGlow1)" stroke-width="1" opacity="0.4"/>
    <!-- 鼠标本体 -->
    <ellipse cx="25" cy="20" rx="22" ry="28" fill="#1a1a1a"/>
    <ellipse cx="25" cy="15" rx="18" ry="20" fill="#222"/>
    <!-- 鼠标按键分隔 -->
    <line x1="25" y1="0" x2="25" y2="25" stroke="#111" stroke-width="2"/>
    <!-- 滚轮 -->
    <rect x="21" y="8" width="8" height="12" rx="2" ry="2" fill="#333"/>
    <!-- 鼠标RGB -->
    <path d="M10,30 Q25,45 40,30" fill="none" stroke="url(#rgbGlow2)" stroke-width="2" opacity="0.8"/>
    <!-- 侧键 -->
    <rect x="2" y="18" width="6" height="8" rx="1" ry="1" fill="#2a2a2a"/>
    <rect x="2" y="28" width="6" height="8" rx="1" ry="1" fill="#2a2a2a"/>
  </g>

  <!-- 桌面装饰 - 咖啡杯 -->
  <g transform="translate(1413, 807)">
    <ellipse cx="15" cy="35" rx="18" ry="5" fill="#111" opacity="0.3"/>
    <rect x="0" y="5" width="30" height="30" rx="3" ry="3" fill="#2a2a2a"/>
    <rect x="3" y="8" width="24" height="24" rx="2" ry="2" fill="#1a1a1a"/>
    <!-- 杯把 -->
    <path d="M30,12 Q42,12 42,22 Q42,32 30,32" fill="none" stroke="#2a2a2a" stroke-width="4"/>
    <!-- 热气 -->
    <path d="M10,0 Q12,-8 10,-12" fill="none" stroke="#444" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M18,2 Q20,-6 18,-10" fill="none" stroke="#444" stroke-width="1" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- ========== 底部字幕条 ========== -->
  <rect x="0" y="1000" width="1920" height="80" fill="rgba(10,10,18,0.9)"/>
  <line x1="0" y1="1000" x2="1920" y2="1000" stroke="#333" stroke-width="1"/>

  <!-- 底部终端风格装饰 -->
  <text x="20" y="1045" font-family="Consolas, Monaco, monospace" font-size="12" fill="#27ca3f">
    $<tspan fill="#888"> ./broadcast.sh --mode=live</tspan>
  </text>
  <text x="1800" y="1045" font-family="Consolas" font-size="11" fill="#666" text-anchor="end">
    [PID: 1337]
  </text>

  <!-- 底部RGB线 -->
  <rect x="0" y="998" width="1920" height="2" fill="url(#rgbGlow1)" opacity="0.4"/>
</svg>
